<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 6 Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Web Page</h1>

  <button id="themeToggle">Toggle Dark Mode</button>

  <div>
    <p>Counter: <span id="counter">0</span></p>
    <button id="incrementBtn">Increase</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div>
    <h3 class="faq-question">What is JavaScript?</h3>
    <p class="faq-answer" style="display:none;">JavaScript is a language for web interactivity.</p>
  </div>

  <form id="signupForm">
    <label>Name: <input type="text" id="name"></label><br>
    <label>Email: <input type="text" id="email"></label><br>
    <label>Password: <input type="password" id="password"></label><br>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
